<body>

  <form action="#" method="post">
  
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br>

    <input type="email" id="email" name="email" required><br>
  
    <label for="experiencia">Anos de Experiência:</label><br>
    <input type="number" id="experiencia" name="experiencia" required><br>
  
    <label class="checkbox">Selecione as tecnologias com as quais você possui experiência:</label>

        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="tecnologias" value="javascript">
        <label for="javascript">JavaScript</label><br>

        <label for="java">Java</label><br>
        <input type="checkbox" id="csharp" name="tecnologias" value="csharp">
        <label for="csharp">C#</label><br>
        <input type="checkbox" id="php" name="tecnologias" value="php">
        <label for="php">PHP</label><br>
        <input type="checkbox" id="ruby" name="tecnologias" value="ruby">
        <label for="ruby">Ruby</label><br>
        <input type="checkbox" id="swift" name="tecnologias" value="swift">
        <label for="swift">Swift</label><br>
        <input type="checkbox" id="typescript" name="tecnologias" value="typescript">
        <label for="typescript">TypeScript</label><br>
        <input type="checkbox" id="react" name="tecnologias" value="react">
        <label for="react">React</label><br>
        <input type="checkbox" id="angular" name="tecnologias" value="angular">
        <label for="angular">Angular</label><br>
        <input type="checkbox" id="vuejs" name="tecnologias" value="vuejs">
        <label for="vuejs">Vue.js</label><br>
        <input type="checkbox" id="nodejs" name="tecnologias" value="nodejs">
        <label for="nodejs">Node.js</label><br>

      </div>
      <div class="coluna">
        <input type="checkbox" id="jenkins" name="tecnologias" value="jenkins">
        <label for="jenkins">Jenkins</label><br>
        <input type="checkbox" id="git" name="tecnologias" value="git">
        <label for="git">Git</label><br>
        <input type="checkbox" id="firebase" name="tecnologias" value="firebase">
        <label for="firebase">Firebase</label><br>
        <input type="checkbox" id="awslambda" name="tecnologias" value="awslambda">
        <label for="awslambda">AWS Lambda</label><br>
        <input type="checkbox" id="googlekubernetesengine" name="tecnologias" value="googlekubernetesengine">
        <label for="googlekubernetesengine">Google Kubernetes Engine</label><br>
        <input type="checkbox" id="azurefunctions" name="tecnologias" value="azurefunctions">
        <label for="azurefunctions">Azure Functions</label><br>
        <input type="checkbox" id="terraform" name="tecnologias" value="terraform">

        <label for="ansible">Ansible</label><br>

        <label for="chef">Chef</label><br>
